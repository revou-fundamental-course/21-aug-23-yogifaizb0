<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="wrapper">
                <div class="logo">
                    <a href=""><img src="gambar/Revou.png" alt=""></a>
                </div>
                <ul class="navbar">
                    <li><a href="">Home</a></li>
                    <li><a href="">Our Profile</a></li>
                    <li><a href="">Achievement</a></li>
                    <li><a href="">Message Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <hr>
    <main>
        <div class="home">      
            <h1>Hi <span id="name">-</span>, Welcome to Our Website</h1>
            <p>Ini adalah Website latihan pertama</p>
            <img src="gambar/gambar1.jpg" class="autoslide">
            <img src="gambar/gambar2.jpg" class="autoslide">
            <img src="gambar/gambar3.jpg" class="autoslide">
            <hr>
        </div> 
        <div class="facilities">      
            <h2><b>Our Facilities</b></h2>
            <div class="gallery">
                <img src="gambar/facilities1.jpg" alt="">
                <div class="desc">Classroom</div>
            </div>
            <div class="gallery">
                <img src="gambar/facilities2.jpeg" alt="">
                <div class="desc">Library</div>
            </div>
            <div class="gallery">
                <img src="gambar/facilities3.jpg" alt="">
                <div class="desc">Sport Field</div>
            </div>
        </div>
        <div>
            <hr>
            <h2><b>Message Us</b></h2>
            <div class="messages">
                <div class="iniform"> 
                    <form action="" name="message-form" onsubmit="return validateForm()">
                            <label for="nama"> Nama : </label>
                            <br>
                            <input id="nama" type="text" placeholder="Nama" name="full-name"></input>
                            <br>
                            <label for="TL"> Tanggal Lahir : </label>
                            <br>
                            <input id="TL" type="date" name="birth-date"></input>
                            <br>
                            <label for="jeniskelamin"> Jenis Kelamin : </label>
                            <br>
                            <input type="radio" id="lakilaki" name="jeniskelamin" value="Laki-Laki">
                            <label for="lakilaki">Laki-Laki</label>
                            <input type="radio" id="perempuan" name="jeniskelamin" value="Perempuan">
                            <label for="perempuan">Perempuan</label>
                            <br>
                            <label for="pesan">Pesan :</label>
                            <br>
                            <textarea name="pesan" id="pesan" placeholder="Pesan"></textarea>
                            <br>
                            <button type="submit" value="submit">Submit</button>
                    </form>    
                </div>
                <div class="hasil">
                    <p>Nama: <span id="sender-full-name">-</span></p>
                    <p>Tanggal Lahir: <span id="sender-birth-date">-</span></p>
                    <p>Jenis Kelamin: <span id="sender-gender">-</span></p>
                    <p>Pesan: <span id="sender-messages">-</span></p>
                </div>
            </div>
        </div>
        <hr>
    </main>

    <footer>
        <p>Created by Yogi Fa'iz Bahtiar</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
